<!DOCTYPE html>
<html>
<head>
    <title>Formulario de Datos</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

    <div id="formDatos">
        <h1>Formulario de Datos</h1>
        
        <!-- Selector de filtro -->
        <div id="Filtro">
            <label for="filtro">Filtrar por tipo:</label>
            <select id="filtro">
                <option value="todos">Todos</option>
                <option value="heroe">Heroe</option>
                <option value="villano">Villano</option>
            </select>
        </div>

        <!-- Selector de atributos a mostrar -->
        <div id="MostrarAtributos">
            <label for="mostrarID">Mostrar ID</label>
            <input type="checkbox" id="mostrarID" checked>
            
            <label for="mostrarNombre">Mostrar Nombre</label>
            <input type="checkbox" id="mostrarNombre" checked>
            
            <label for="mostrarApellido">Mostrar Apellido</label>
            <input type="checkbox" id="mostrarApellido" checked>
            
            <label for="mostrarEdad">Mostrar Edad</label>
            <input type="checkbox" id="mostrarEdad" checked>
            
            <label for="mostrarAlterEgo">Mostrar Alter Ego</label>
            <input type="checkbox" id="mostrarAlterEgo" checked>
            
            <label for="mostrarEnemigo">Mostrar Enemigo</label>
            <input type="checkbox" id="mostrarEnemigo" checked>
            
            <label for="mostrarCiudad">Mostrar Ciudad</label>
            <input type="checkbox" id="mostrarCiudad" checked>
            
            <label for="mostrarPublicado">Mostrar Publicado</label>
            <input type="checkbox" id="mostrarPublicado" checked>
            
            <label for="mostrarRobos">Mostrar Robos</label>
            <input type="checkbox" id="mostrarRobos" checked>
            
            <label for="mostrarAsesinatos">Mostrar Asesinatos</label>
            <input type="checkbox" id="mostrarAsesinatos" checked>
        </div>

        <!-- Boton promedio edad -->
        <div id="Promedio">
            <button id="calcularPromedioButton">Calcular Promedio de Edad</button>
            <p id="promedioResultado"></p>
        </div>


        <!-- Lista de objetos -->
        <h2>Lista de Objetos:</h2>
        <table id="tablaPersonajes">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Edad</th>
                    <th>Alter Ego</th>
                    <th>Enemigo</th>
                    <th>Ciudad</th>
                    <th>Publicado</th>
                    <th>Robos</th>
                    <th>Asesinatos</th>
                </tr>
            </thead>
            <tbody id="cuerpoTablaPersonajes">
                <!-- Aquí se cargarán los datos -->
            </tbody>
        </table>
        
        <!-- Botón "Agregar" para mostrar el formulario de Alta/Baja/Modificación -->
        <button id="mostrarFormABM">Agregar</button>

    </div>


    <div id="formAbm" style="display: none;">
        <h2>Formulario de Alta/Baja/Modificación (ABM)</h2>
        <form>
            <label for="tipoPersonaje">Tipo de Personaje:</label>
            <select id="tipoPersonaje" name="tipoPersonaje">
                <option value="heroe">Héroe</option>
                <option value="villano">Villano</option>
            </select>
    
            <label for="id">ID:</label>
            <input type="number" id="id" name="id" required>
    
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
    
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required>
    
            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" required>
    
            <!-- Campos específicos de Héroe -->
            <div id="camposHeroe">
                <label for="alterego">Alter Ego:</label>
                <input type="text" id="alterego" name="alterego">
                <label for="ciudad">Ciudad:</label>
                <input type="text" id="ciudad" name="ciudad">
                <label for="publicado">Año Publicación:</label>
                <input type="number" id="publicado" name="publicado">
            </div>
    
            <!-- Campos específicos de Villano -->
            <div id="camposVillano">
                <label for="enemigo">Enemigo:</label>
                <input type="text" id="enemigo" name="enemigo">
                <label for="robos">Robos:</label>
                <input type="number" id="robos" name="robos">
                <label for="asesinatos">Asesinatos:</label>
                <input type="number" id="asesinatos" name="asesinatos">
            </div>
    
            <button type="button" id="altaButton">Alta</button>
            <button type="button" id="modificarButton">Modificar</button>
            <button type="button" id="eliminarButton">Eliminar</button>
            <button type="button" id="cancelarButton">Cancelar</button>
        </form>
    </div>
    



    <script type="module" src="scripts.js"></script>
</body>
</html>
